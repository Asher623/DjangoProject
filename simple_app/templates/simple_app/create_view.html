{% extends 'simple_app/base.html' %}
{% block content %}

<div class="jumbotron">
  <form  action="{% url 'create_view' %}" method="post">
    {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input type="text" name="title" class="form-control" placeholder="Enter Title">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Text</label>
        <textarea class="form-control" name="text"  placeholder="Enter Text"></textarea>

      </div>
      <input type="file" name="image" value="{{request.post.image}}">
      <button type="submit" class="btn btn-dark" style = "margin-top: 15px;">Submit</button>
</form>
</div>
{% endblock %}
