{% extends 'simple_app/base.html' %}
{% block content %}
<div class="jumbotron">
  <form  action="{% url 'profile_edit' %}" method="post">
  {%csrf_token%}
<div class="form-group">
  <label for="exampleInputEmail1">Username</label>
  <input type="text" name="username" class="form-control" value="{{request.user.username}}">

</div>
<div class="form-group">
  <label for="exampleInputPassword1">Password</label>
  <input type="password" class="form-control" name="password" value="">
</div>
<div class="form-group">
  <label for="exampleInputPassword1">Email</label>
  <input type="email" class="form-control" name="email" value="{{request.user.email}}">
</div>
<div class="form-group">
  <label for="exampleInputPassword1">Link photo</label>
  <input type="file" name="profile_image" value="{{request.user.picture}}">
</div>
<button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>
{% endblock %}
